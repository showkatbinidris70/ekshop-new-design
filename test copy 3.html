<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Swiper demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1" />
    <!-- Link Swiper's CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />

    <!-- Demo styles -->
    <style>
        .swiper-container {
            height: calc(50vh);
            margin: 60px;
        }

        .swiper-container-free-mode>.swiper-wrapper {
            transition-timing-function: linear;
        }

        .swiper-slide {
            overflow: hidden;
            background-position: center center;
            background-size: cover;
        }
    </style>
</head>

<body>

    <div class="swiper-container swiper-container-free-mode">
        <div class="swiper-wrapper">
            <div class="swiper-slide"
                style="background-image:url(https://pp.userapi.com/c836139/v836139003/63ce1/QThPx7qPzvU.jpg)">
            </div>
            <div class="swiper-slide"
                style="background-image:url(https://pp.userapi.com/c836139/v836139003/63ce1/QThPx7qPzvU.jpg)">
            </div>
            <div class="swiper-slide"
                style="background-image:url(https://pp.userapi.com/c836139/v836139003/63ce1/QThPx7qPzvU.jpg)">
            </div>
            <div class="swiper-slide"
                style="background-image:url(https://pp.userapi.com/c412624/v412624691/4136/_da_uAA6ha8.jpg)">
            </div>
            <div class="swiper-slide"
                style="background-image:url(https://pp.userapi.com/c637331/v637331691/48f5f/spHnV42iYVw.jpg)">
            </div>
            <div class="swiper-slide"
                style="background-image:url(https://pp.userapi.com/c837139/v837139407/67f52/fFqjq4U2mEk.jpg)">
            </div>
            <div class="swiper-slide"
                style="background-image:url(https://pp.userapi.com/c836139/v836139003/63ce1/QThPx7qPzvU.jpg)">
            </div>
        </div>
    </div>

    <!-- Swiper JS -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

    <!-- Initialize Swiper -->
    <script>

        var swiperOptions = {
            loop: true,
            freeMode: true,
            autoplay: {
                delay: 0,
                // pauseOnMouseEnter:true,
                disableOnInteraction: false,
            },
            loopAddBlankSlides: true,
            cssMode: true,
            slidesPerView: 2,
            speed: 5000,
            grabCursor: true,
            loopAdditionalSlides: 2,
        };

        var swiper = new Swiper(".swiper-container", swiperOptions);

    </script>
</body>

</html>
