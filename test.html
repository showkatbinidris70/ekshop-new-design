<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <!-- GLightbox CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/glightbox/3.1.0/css/glightbox.min.css" rel="stylesheet">
    <title>Image Lightbox Carousel</title>
    <style>
        .carousel-controls {
            position: absolute;
            top: 50%;
            width: 100%;
            display: flex;
            justify-content: space-between;
            transform: translateY(-50%);
        }

        .carousel-controls button {
            background: rgba(0, 0, 0, 0.5);
            border: none;
            color: white;
            padding: 10px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="container mt-5">
        <button id="see_screenshot" class="btn btn-primary btn-flat mt-4 mb-4">
            See Screenshots
        </button>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <!-- GLightbox JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/glightbox/3.1.0/js/glightbox.min.js"></script>
    <script>
        const images = [
            { href: './assets/images/features-01.webp', title: 'Image 1' },
            { href: './assets/images/features-01.webp', title: 'Image 2' },
            { href: './assets/images/features-01.webp', title: 'Image 3' }
        ];

        let currentIndex = 0;

        const lightbox = GLightbox({
            elements: images,
            openEffect: 'zoom',
            closeEffect: 'fade',
        });

        document.getElementById('see_screenshot').addEventListener('click', function () {
            lightbox.openAt(currentIndex);
        });

        document.body.addEventListener('keydown', function (event) {
            if (event.key === 'ArrowLeft') {
                currentIndex = (currentIndex > 0) ? currentIndex - 1 : images.length - 1;
                lightbox.openAt(currentIndex);
            }
            if (event.key === 'ArrowRight') {
                currentIndex = (currentIndex < images.length - 1) ? currentIndex + 1 : 0;
                lightbox.openAt(currentIndex);
            }
        });

        // Add event listeners for left and right buttons
        document.body.addEventListener('click', function (event) {
            if (event.target.id === 'prevBtn') {
                currentIndex = (currentIndex > 0) ? currentIndex - 1 : images.length - 1;
                lightbox.openAt(currentIndex);
            }
            if (event.target.id === 'nextBtn') {
                currentIndex = (currentIndex < images.length - 1) ? currentIndex + 1 : 0;
                lightbox.openAt(currentIndex);
            }
        });
    </script>
</body>

</html>
